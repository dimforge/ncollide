[package]
name    = "ncollide_testbed2d"
version = "0.2.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]

description = "2D testbed for ncollide."
homepage = "http://ncollide.org"
repository = "https://github.com/sebcrozet/ncollide"
keywords = [ "ncollide", "geometry", "2D", "graphics", "testbed" ]
license = "BSD-3-Clause"

[lib]
name = "ncollide_testbed2d"

[features]
default = [ ]
recording = [ "mpeg_encoder" ]

[dependencies]
time         = "0.1"
num          = "0.1"
rand         = "0.3"
mpeg_encoder = { version = "0.2", optional = true }
sfml         = "0.11"
alga         = "0.5"
nalgebra     = "0.11"
ncollide     = { path = "..", version = "0.10" }
