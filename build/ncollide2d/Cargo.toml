[package]
name    = "ncollide2d"
version = "0.17.1"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]

description = "2 and 3-dimensional collision detection library in Rust."
documentation = "http://ncollide.org/rustdoc/ncollide"
homepage = "http://ncollide.org"
repository = "https://github.com/rustsim/ncollide"
readme = "README.md"
keywords = [ "collision", "geometry", "distance", "ray", "convex" ]
license = "BSD-3-Clause"

[features]
default = [ "dim2" ]
dim2    = [ ]

[lib]
name = "ncollide2d"
path = "../../src/lib.rs"

[dependencies]
num-traits      = "0.2"
smallvec        = "0.6"
slab            = "0.4"
alga            = "0.7"
nalgebra        = "0.16"
approx          = "0.3"
rand            = "0.5"