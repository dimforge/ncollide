[package]
name    = "ncollide2d"
version = "0.27.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]

description = "2 and 3-dimensional collision detection library in Rust. Will be superseded by the parry2d crate."
documentation = "http://ncollide.org/rustdoc/ncollide"
homepage = "http://ncollide.org"
repository = "https://github.com/rustsim/ncollide"
readme = "README.md"
keywords = [ "collision", "geometry", "distance", "ray", "convex" ]
license = "Apache-2.0"
edition = "2018"

[badges]
maintenance = { status = "passively-maintained" }

[features]
default = [ "dim2" ]
dim2    = [ ]
serde-serialize = [ "serde", "nalgebra/serde-serialize" ]

# Improve numerical stability when working with fixed-point numbers
# so we don't need a too large number of decimals.
improved_fixed_point_support = [ ]

[lib]
name = "ncollide2d"
path = "../../src/lib.rs"
required-features = [ "dim2" ]

[dependencies]
either          = "1"
bitflags        = "1"
downcast-rs     = "1"
num-traits      = { version = "0.2", default-features = false }
smallvec        = "1"
slab            = "0.4"
slotmap         = "0.4"
petgraph        = "0.5"
simba           = "0.3"
nalgebra        = "0.24"
approx          = { version = "0.4", default-features = false }
serde           = { version = "1.0", optional = true, features = ["derive"]}

[dev-dependencies]
rand  = { version = "0.7", default-features = false }
simba = { version = "0.3", features = [ "partial_fixed_point_support" ] }
