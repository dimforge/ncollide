[package]
name    = "ncollide2d"
version = "0.22.0"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]

description = "2 and 3-dimensional collision detection library in Rust."
documentation = "http://ncollide.org/rustdoc/ncollide"
homepage = "http://ncollide.org"
repository = "https://github.com/rustsim/ncollide"
readme = "README.md"
keywords = [ "collision", "geometry", "distance", "ray", "convex" ]
license = "BSD-3-Clause"
edition = "2018"

[features]
default = [ "dim2" ]
dim2    = [ ]
serde-serialize = [ "serde", "nalgebra/serde-serialize" ]

[lib]
name = "ncollide2d"
path = "../../src/lib.rs"
required-features = [ "dim2" ]

[dependencies]
either          = "1"
bitflags        = "1"
downcast-rs     = "1"
num-traits      = { version = "0.2", default-features = false }
smallvec        = "1"
slab            = "0.4"
slotmap         = "0.4"
petgraph        = "0.5"
alga            = "0.9"
nalgebra        = "0.20"
approx          = { version = "0.3", default-features = false }
serde           = { version = "1.0", optional = true, features = ["derive"]}

[dev-dependencies]
rand            = { version = "0.7", default-features = false }
