[package]
name    = "ncollide3d"
version = "0.17.1"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]

description = "2 and 3-dimensional collision detection library in Rust."
documentation = "http://ncollide.org/rustdoc/ncollide"
homepage = "http://ncollide.org"
repository = "https://github.com/rustsim/ncollide"
readme = "README.md"
keywords = [ "collision", "geometry", "distance", "ray", "convex" ]
license = "BSD-3-Clause"

[features]
default = [ "dim3" ]
dim3    = [ ]

[lib]
name = "ncollide3d"
path = "../../src/lib.rs"

[dependencies]
num-traits = { version = "0.2", default-features = false }
smallvec   = "0.6"
slab       = "0.4"
alga       = "0.7"
nalgebra   = "0.16"
approx     = { version = "0.3", default-features = false }
rand       = { version = "0.5", default-features = false }

[dev-dependencies]
ncollide2d = { version = "0.17", path = "../ncollide2d" }
