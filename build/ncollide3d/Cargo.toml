[package]
name    = "ncollide3d"
version = "0.19.2"
authors = [ "SÃ©bastien Crozet <developer@crozet.re>" ]

description = "2 and 3-dimensional collision detection library in Rust."
documentation = "http://ncollide.org/rustdoc/ncollide"
homepage = "http://ncollide.org"
repository = "https://github.com/rustsim/ncollide"
readme = "README.md"
keywords = [ "collision", "geometry", "distance", "ray", "convex" ]
license = "BSD-3-Clause"
edition = "2018"

[features]
default = [ "dim3" ]
dim3    = [ ]
serde-serialize = [ "serde", "nalgebra/serde-serialize" ]

[lib]
name = "ncollide3d"
path = "../../src/lib.rs"
required-features = [ "dim3" ]

[dependencies]
either     = "1.0"
bitflags   = "1.0"
downcast-rs = "1.0"
num-traits = { version = "0.2", default-features = false }
smallvec   = "0.6"
slab       = "0.4"
petgraph   = "0.4"
alga       = "0.9"
nalgebra   = "0.18"
approx     = { version = "0.3", default-features = false }
serde      = { version = "1.0", optional = true, features = ["derive", "rc"]}

[dev-dependencies]
rand_isaac = "0.1"
rand       = { version = "0.6", default-features = false }
